<head>
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="alarm.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="clock.js"></script>
    <link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
    <div class="app-container">
        <div class="clock-wrap">
            <div class="hour-wrap first">
                <div class="digit-top">
                    <div class="front">00</div>
                    <div class="back">00</div>
                </div>
                <div class="digit-bottom">
                    <div class="front">00</div>
                </div>
            </div>
            <div class="min-wrap first">
                <div class="digit-top">
                    <div class="front">00</div>
                    <div class="back">00</div>
                </div>
                <div class="digit-bottom">
                    <div class="front">00</div>
                </div>
            </div>
            <div class="sec-wrap first">
                <div class="digit-top">
                    <div class="front">00</div>
                    <div class="back">00</div>
                </div>
                <div class="digit-bottom">
                    <div class="front">00</div>
                </div>
                <i class="fa fa-gear" style="font-size:56px;color:#000000;position:absolute;z-index:1000;top:230px;right:20px"></i>
            </div>

            <div id="snackbar"></div>
        </div>
    </div>
</body>
